<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>File Share Server</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <script src="/script.js" charset="utf-8" defer></script>
  </head>
  <body>
    <h1 class="text-center">File Share Server</h1>
    <div class="container-fluid">
      <div class="row" style="padding-top: 20px;">
        <form id="upload-form" class="form-inline text-center" enctype="multipart/form-data">
          <div class="form-group">
            <label for="file-input">上传文件</label>
            <input type="file" class="form-control" name="filename" id="file-input">
          </div>
          <div class="form-group">
            <label for="upload-path">项目名称</label>
            <select class="form-control" id="upload-path" name="filepath" style="width: 150px;">
              <option value="fusia">fusia</option>
              <option value="other">other</option>
            </select>
          </div>
          <button type="submit" class="btn btn-default">点击上传</button>
        </form>
      </div>
      <div class="row" style="padding: 20px;">
        <form id="select-form" class="form-inline text-center">
          <div class="form-group">
            <label for="file_path">项目名称</label>
            <input style="width: 600px;" type="text" name="file_path" class="form-control" id="file_path" placeholder="请输入文件所属项目名称">
          </div>
          <button type="submit" id="send" class="btn btn-default">点击查询</button>
        </form>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <table class="table table-bordered" id="table">
            <thead>
              <tr>
                <th>文件名称</th>
                <th>文件路径</th>
                <th>网页访问</th>
              </tr>
            </thead>
            <tbody class="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
